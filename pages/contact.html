<!-- Main Formulario ------------------------>

<div class="container">
  <div class="row d-flex justify-content-center">
    <main class="col-11 col-md-5 ">
         <form action="#" class="text-warning" >
          <fieldset>
              <legend class="text-light">Escríbenos</legend>
                  <label class="form-label"for="name">Nombre</label>
                  <input type="text" name="name" id="name" class="form-control">
                  <br>
                  <label class="form-label"for="mail">Mail</label>
                  <input type="email" name="mail" id="mail" class="form-control">
                  <br>
                  <label class="form-label"for="experiencia">Como ha sido tu experiencia con nuestro sitio ?</label>
                  <select name="experiencia" id="experiencia" class="form-select">
                      <option value="excelente">excelente</option>
                      <option value="buena">buena</option>
                      <option value="podría mejorar">podría mejorar</option>
                      <option value="es mi primera vez">es mi primera vez</option>
                  </select>
                  <br>
                  <label class="form-label" for="terminos">Acepta términos y condiciones ?</label>
                  <input type="checkbox" name="terminos" id="terminos" >
                  <br>
                  <label class="form-label"for="comentarios">Escribenos tus comentarios</label>
                  <br>
                  <textarea name="comentarios" id="comentarios" cols="40" rows="5" class="form-control"></textarea>
                  <br>
                  <input type="reset" value="Limpiar Formulario" id="botonBorrar" class="form-control">
                  <input type="submit" value="Enviar" id="botonEnviar"  class="btn btn-primary" class="form-control">
          </fieldset>
      </form>
    </main>
  </div>
</div>
